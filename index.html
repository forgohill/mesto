<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>

  <div class="page">
    <header class="header">
      <a href="#" class="header__link links" title="Переход на главную - проект: место."><img
          src="./images/header__logo.svg" alt="Логотип проекта Место" class="header__logo"></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile__avatar.jpg" alt="Жак-Ив-Кусто. Фотография. Пртрет." class="profile__avatar">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__mission">Исследователь океана</p>
            <button type="button" aria-label="Редактировать профиль" class="profile__btn-edit links"></button>
          </div>
        </div>
        <button type="button" aria-label="Добавить картинку" class="profile__btn-add links"></button>
      </section>

      <section class="grid-places">
        <article class="grid-places__cards cards">
          <img src="./images/grid-places__pizunda.jpg" alt="Пляж в Пицунде, Абхазия. Фотография." class="cards__image">
          <div class="cards__wrapper">
            <h2 class="cards__title">Пицунда</h2>
            <button type="button" aria-label="Понравилось" class="cards__btn-like"></button>
          </div>
        </article>
        <article class="grid-places__cards cards">
          <img src="./images/grid-places__birobidzhan.jpg" alt="Природа Биробиджана: полевые цветы. Фотография."
            class="cards__image">
          <div class="cards__wrapper">
            <h2 class="cards__title">Биробиджан</h2>
            <button type="button" aria-label="Понравилось" class="cards__btn-like">
            </button>
          </div>
        </article>
        <article class="grid-places__cards cards">
          <img src="./images/grid-places__blagoveshchensk.jpg"
            alt="Природа Благовещенска. Голова лошади крупным планом, высунута из за ограды и есть траву. Фотография."
            class="cards__image">
          <div class="cards__wrapper">
            <h2 class="cards__title">Благовещенск</h2>
            <button type="button" aria-label="Понравилось" class="cards__btn-like"></button>
          </div>
        </article>
        <article class="grid-places__cards cards">
          <img src="./images/grid-places__nizhni-novgorod.jpg"
            alt="Строящийся новый дом на откосе Нижнего Новгорода, во время знаменитого Нижегородского заката. Фотография."
            class="cards__image">
          <div class="cards__wrapper">
            <h2 class="cards__title">Нижний Новгород</h2>
            <button type="button" aria-label="Понравилось" class="cards__btn-like"></button>
          </div>
        </article>
        <article class="grid-places__cards cards">
          <img src="./images/grid-places__suzdal.jpg"
            alt="Частный дом с огромной антенной в городе Суздале. Фотография." class="cards__image">
          <div class="cards__wrapper">
            <h2 class="cards__title">Суздаль</h2>
            <button type="button" aria-label="Понравилось" class="cards__btn-like"></button>
          </div>
        </article>
        <article class="grid-places__cards cards">
          <img src="./images/grid-places__donguz-orun.jpg"
            alt="Ледник Семерка - восточный склон горы Донгуз-Орун. Фотография." class="cards__image">
          <div class="cards__wrapper">
            <h2 class="cards__title">Донгуз-Орун</h2>
            <button type="button" aria-label="Понравилось" class="cards__btn-like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">&#169; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" method="post">
          <input id="name" type="text" name="inputName" placeholder="Имя" class="popup__input" required>
          <input id="mission" type="text" name="inputMission" placeholder="О себе" class="popup__input" required>
          <button type="submit" aria-label="Сохранить изменения в профиле" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть окно редактирования" class="popup__close links"></button>
      </div>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
