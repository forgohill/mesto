<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
</head>

<body>

  <div class="page">
    <header class="header">
      <a href="#" class="header__link links" title="Переход на главную - проект: место."><img
          src="<%=require('./images/header__logo.svg')%>" alt="Логотип проекта Место" class="header__logo"></a>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="<%=require('./images/profile__avatar.jpg')%>" alt="Жак-Ив-Кусто. Фотография. Пртрет."
            class="profile__avatar">
          <div class="profile__wrapper">
            <h1 class="profile__name"></h1>
            <p class="profile__mission"></p>
            <button type="button" name="button-edit" aria-label="Редактировать профиль"
              class="profile__btn-edit links"></button>
          </div>
        </div>
        <button type="button" name="button-add" aria-label="Добавить картинку" class="profile__btn-add links"></button>
      </section>

      <section class="grid-places">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">&#169; 2023 Mesto Russia</p>
    </footer>

    <!-- ДОБАВИТЬ ПРЕВЬЮ -->

    <div class="popup popup_preview">
      <figure class="popup__figure">
        <img alt="Место" class="popup__image">
        <figcaption class="popup__figcaption">Пицунда</figcaption>
        <button type="button" name="button-close" aria-label="Закрыть окно"
          class="popup__close popup__close_edit links"></button>
      </figure>

    </div>

    <!-- РЕДАКТИРОВАТЬ -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form popup__form_edit" name="popupForm" method="post" novalidate>

          <input id="name" type="text" minlength="2" maxlength="40" name="inputName" placeholder="Имя"
            class="popup__input popup__input_name" required>

          <span class="popup__error popup__error_name">

          </span>

          <input id="mission" type="text" minlength="2" maxlength="200" name="inputMission" placeholder="О себе"
            class="popup__input popup__input_mission" required>

          <span class="popup__error popup__error_mission">

          </span>

          <button type="submit" aria-label="Сохранить изменения в профиле" class="popup__submit">
            Сохранить
          </button>

        </form>
        <button type="button" name="button-close" aria-label="Закрыть окно"
          class="popup__close popup__close_edit links"></button>
      </div>
    </div>



    <!-- ДОБАВИТЬ КАРТОЧКУ -->
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form popup__form_add" name="popupForm" method="post" novalidate>

          <input id="foto" type="text" minlength="2" maxlength="30" name="inputFoto" placeholder="Название"
            class="popup__input popup__input_foto" required>

          <span class="popup__error popup__error_foto">

          </span>

          <input id="link" type="url" name="inputLink" placeholder="Ссылка на картинку"
            class="popup__input popup__input_link" required>

          <span class="popup__error popup__error_link">

          </span>

          <button type="submit" aria-label="Добавить карточку с картинкой" class="popup__submit">
            Создать
          </button>

        </form>

        <button type="button" name="button-close" aria-label="Закрыть окно"
          class="popup__close popup__close_add links"></button>
      </div>
    </div>
  </div>


  <template id="template">
    <article class="grid-places__cards cards">
      <img alt="Место загруженное пользователем" class="cards__image">
      <div class="cards__wrapper">
        <h2 class="cards__title"></h2>
        <div class="cards__container-like">
          <button type="button" aria-label="Понравилось" class="cards__btn-like"></button>
          <p class="cards__counter-like">0</p>
        </div>
      </div>
      <button class="cards__trash links"></button>
    </article>
  </template>




</body>

</html>
